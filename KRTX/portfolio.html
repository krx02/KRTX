<!DOCTYPE html>
<html lang="en" class="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio | KRTX Agency</title>

<script src="https://cdn.tailwindcss.com"></script>

<script>
tailwind.config = {
  darkMode: 'class',
  theme: {
    extend: {
      colors: {
        cyberblue: '#00f0ff',
        cyberpurple: '#bd00ff',
        dark: '#0a0a0a',
        darker: '#050505'
      }
    }
  }
}
</script>
</head>

<body class="bg-dark text-gray-200 overflow-x-hidden">

<!-- GLOW BACKGROUND -->
<div class="fixed inset-0 -z-10">
  <div class="absolute top-1/4 left-1/4 w-80 h-80 bg-cyberblue/20 blur-3xl rounded-full"></div>
  <div class="absolute bottom-1/4 right-1/4 w-80 h-80 bg-cyberpurple/20 blur-3xl rounded-full"></div>
</div>

<!-- HEADER -->
<section class="pt-24 pb-12 text-center">
  <h1 class="text-5xl font-extrabold leading-tight text-transparent bg-clip-text bg-gradient-to-r from-cyberblue to-cyberpurple">
    Our Digital Creations
</h1>

  <p class="text-gray-400 mt-4">A visual showcase of our work</p>
</section>

<!-- GALLERY -->
<section class="pb-24">
  <div id="portfolioGrid"
       class="max-w-7xl mx-auto px-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
  </div>
</section>

<!-- LIGHTBOX -->
<div id="lightbox" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-50">
  <img id="lightboxImg" class="max-w-[90%] max-h-[90%] rounded-2xl shadow-[0_0_40px_rgba(0,240,255,0.4)]">
</div>

<script>
fetch("assets/portfolio/images.json")
  .then(res => res.json())
  .then(images => {
    const grid = document.getElementById("portfolioGrid");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");

    images.forEach(file => {
      const src = `assets/portfolio/${file}`;

      const card = document.createElement("div");
      card.className = `
        relative group cursor-pointer overflow-hidden rounded-2xl
        bg-darker border border-white/10
        hover:border-cyberblue transition-all duration-500
        hover:shadow-[0_0_30px_rgba(0,240,255,0.25)]
      `;

      card.innerHTML = `
        <img src="${src}"
             class="w-full h-64 object-cover transition-transform duration-700 group-hover:scale-110">
        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/30 to-transparent
                    opacity-0 group-hover:opacity-100 transition flex items-end p-4">
          <span class="text-cyberblue text-sm">View</span>
        </div>
      `;

      card.onclick = () => {
        lightbox.classList.remove("hidden");
        lightbox.classList.add("flex");
        lightboxImg.src = src;
      };

      grid.appendChild(card);
    });

    lightbox.onclick = () => {
      lightbox.classList.add("hidden");
      lightbox.classList.remove("flex");
    };
  });
</script>

</body>
</html>
