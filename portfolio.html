<!DOCTYPE html>
<html lang="en" class="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio | KRTX Agency</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="components/navbar.js" defer></script>
<script src="components/footer.js" defer></script>

<script>
tailwind.config = {
  darkMode: 'class',
  theme: {
    extend: {
      colors: {
        cyberblue: '#00f0ff',
        cyberpurple: '#bd00ff',
        dark: '#0a0a0a',
        darker: '#050505'
      }
    }
  }
}
</script>
</head>

<body class="bg-dark text-gray-200 overflow-x-hidden">
<custom-navbar></custom-navbar>

<!-- GLOW BACKGROUND -->
<div class="blob blob-blue"></div>
  <div class="blob blob-purple"></div>

<!-- HEADER -->
<section class="pt-24 pb-12 text-center">
  <h1 class="text-5xl font-extrabold leading-tight text-transparent bg-clip-text bg-gradient-to-r from-cyberblue to-cyberpurple">
    Our Digital Creations
</h1>

  <p class="text-gray-400 mt-4">A visual showcase of our work</p>
</section>

<!-- GALLERY -->
<section class="pb-24">
  <div id="portfolioGrid"
     class="max-w-7xl mx-auto px-6
            columns-1 sm:columns-2 md:columns-3 lg:columns-4
            gap-8 space-y-8">
</div>

</section>

<!-- LIGHTBOX -->
<div id="lightbox" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-50">
  <img id="lightboxImg" class="max-w-[90%] max-h-[90%] rounded-2xl shadow-[0_0_40px_rgba(0,240,255,0.4)]">
</div>

<script src="js/portfolio-masonry.js"></script>

<custom-footer></custom-footer>

</body>
</html>
